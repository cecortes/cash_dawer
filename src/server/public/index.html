<!DOCTYPE html>
<html lang="mx">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>ZMT Cash Dawer  César López (C) 2023</title>
  <!-- CSS -->
  <link rel="stylesheet" href="indexStyle.css">
  <!-- JavaScript --
  <script type="module" src="./js/jarvis.js" defer></script>
  <!-- jQuery -->
  <script src="jquery.min.js"></script>
</head>
<body>
  
  <main>

    <div class="main_data">

      <div class="data_input">
        <label for="log">Registro:</label>
        <input type="text" name="log" id="log" placeholder="Nuevo registro">
      </div>

      <div class="data_actions">
        <button type="button" id="btn_opn">Abrir</button>
        <button type="button" id="btn_cls">Cerrar</button>
      </div>

    </div>

    <div class="main_com">
      <form action="#">
        <label for="com">Puerto Serial:</label>
        <select name="serialcom" id="com" placeholder="Puerto Serial...">
          <option value="COM 1">COM 1</option>
          <option value="COM 2">COM 2</option>
          <option value="COM 3">COM 3</option>
          <option value="COM 4">COM 4</option>
          <option value="COM 5">COM 5</option>
          <option value="COM 6">COM 6</option>
        </select>
        <button type="button" id="btn_con">Conectar</button>
      </form>
    </div>

  </main>

  <!-- JavaScript -->
<script src="/socket.io/socket.io.js"></script>
<script>
  var socket = io();

  
  document.getElementById("btn_opn").onclick = function() {

    console.log("Abrir");

    socket.emit('drawer', {
      drawer: 'open'});
      };
  
  document.getElementById("btn_cls").onclick = function() {

    console.log("Cerrar");

    socket.emit('drawer', {
      drawer: 'close'});
      };
</script>
</body>
</html>
